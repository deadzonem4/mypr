<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tutorials | Register</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header id="header">
            <section class="search-placeholder">
                <div class="container">
                    <div class="search-box pull-left">
                        <a href="#">
                            <img src="images/group.png">
                        </a>
                        <form class="search">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                                <div class="line"></div>
                                <input type="search" placeholder="Type your keywords here...">
                        </form>
                    </div>
                    <ul class="user pull-right">
                        <li>
                            <div class="dropdown">
                                <img src="images/shape.png">
                                <a href="#" class="dropdown-toggle email" data-toggle="dropdown">Any email
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">Log out</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </header>
        <main id="main-login">
            <section class="login">
                <div class="container">
                    <div class="row">
                        <h2>Registration</h2>
                        <div class="projector col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
                            <div class="projector-content">
                                <img src="images/group-3.png">
                                <form class="login-form">
                                    <input type="text" name="username" placeholder="Username">
                                    <br>
                                    <input type="password" name="password" placeholder="Password">
                                    <br>
                                    <button type="submit">Register
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="footer-logo pull-left">
                    <a href="#">
                        <img src="images/footer-logo.png">
                    </a>
                    <p class="footer-text">All rights reserved</p>
                </div>
                <div class="pull-right">
                    <p class="footer-text">Design and development</p>
                </div>
            </div>
        </footer>
    </body>
</html>
